<body>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Sign Up</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit(email.value, password.value)">
        <div class="form-group">
          <label>Email</label>
          <input type="text" #email formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="f.email.errors?.required">Email is required</div>
          <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" #password formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="f.password.errors?.required">Password is required</div>
          <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</div>
        </div>

        <!-- <div class="form-group"> -->
        <!-- <label>Confirm password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
            <div *ngIf="submmited && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors?.required">Please confirm your password</div>
              <div *ngIf="f.confirmPassword.errors?.minlength">Must be at least 6 characters</div>
              </div>
            </div> -->
        <div class="form-group">
          <button class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>
