<div class="search">
  <div class="search-pad">
    <input [(ngModel)]="searchQuery" placeholder="Search for images" (keyup.enter)="searchDatabase(searchQuery)" />
    <button (click)="searchDatabase(searchQuery)" type="button">Find image</button>
  </div>
</div>

<!-- <br *ngIf="!imageSelected"> -->
<h3 class="option-text" *ngIf="!imageSelected"> OR </h3>

<canvas class="uploaded-img" *ngIf="imageSelected" #imgCanvas>
  <img [src]="url" />
</canvas>

<div class="upload">
  <input type="file" class="file" (change)="onImageSelected($event)" accept="image/*" />
  <div *ngIf="imageSelected">
    <label>Tags: </label>
    <input [(ngModel)]="tags" (keyup.enter)="onUpload()" placeholder="Enter some tags" />
    <button (click)="onUpload()" #uploadButton>
      Upload
    </button>
  </div>

  <br>
  <br>

  <div>
    <img *ngFor="let image of images" (click)="onImageClicked(image)" class="col-sm-3" src="{{image.url}}" />
  </div>
</div>
