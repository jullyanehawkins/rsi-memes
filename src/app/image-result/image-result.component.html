
<div class="search">
<input [(ngModel)]="searchQuery" placeholder="Search for images">
<button (click)="onSubmit(searchQuery)" type ="button">Find images</button>
<div *ngFor="let image of images" class="image-container">
  <img src="{{image.downsized_url}}">
</div>
</div>
<img [src]="url" height="200">
<br/>
<input type='file' (change)="onSelectFile($event)">
<button type="button" (click)="onUpload()">Upload</button>
