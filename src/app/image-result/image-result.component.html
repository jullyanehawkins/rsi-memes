<div class="search">
  <div class="search-pad">
 <input [(ngModel)]="searchQuery" placeholder="Search for images" (keyup.enter)="onSubmit(searchQuery)">
 <button (click)="onSubmit(searchQuery)" type ="button">Find images</button>
  </div>
 <div>
    <canvas #imgCanvas width="350" height="350" style="border:1px solid #000000;"></canvas>
 <img class="uploaded-img" [src]="url">
 <!-- height="200"> -->
 <div class="upload">
 <input type='file' class="file" (change)="onSelectImage($event)" accept="image/*">
 <button (click)="onUpload()">Upload</button>
 <br>
 </div>
 </div>
 <div>

   <img *ngFor="let image of images" class="col-sm-3" src="{{image.downsized_url}}"></div>
 </div>
